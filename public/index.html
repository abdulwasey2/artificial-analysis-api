<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Artificial Analysis â€” Model Ranker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Model Ranker</h1>
        <p class="subtitle">
          Real-time AI model benchmarks and pricing analysis.
        </p>
      </div>
    </header>

    <main class="container">
      <!-- Controls Section -->
      <div class="controls-wrapper panel">
        <div class="controls-top">
          <div class="search-box">
            <input
              id="searchInput"
              type="search"
              placeholder="Search models..."
            />
          </div>
          <div class="action-buttons">
            <button id="refreshBtn" class="btn-primary">
              Refresh <span id="refreshSpinner" class="spinner"></span>
            </button>
            <button id="viewJsonBtn" class="btn-secondary">JSON</button>
          </div>
        </div>

        <div class="controls-options">
          <label class="toggle-label">
            <input id="nullZeroChk" type="checkbox" checked />
            <span>Treat null as 0 in Sum</span>
          </label>
        </div>

        <!-- Collapsible Metrics Selection -->
        <details class="metrics-details">
          <summary>Customize Metrics & Columns</summary>
          <div class="metrics-panel">
            <div class="metrics-actions">
              <button id="selectAllBtn" class="btn-secondary" type="button">
                Select All
              </button>
            </div>
            <div class="metrics-group">
              <strong>Benchmark Metrics (Summed)</strong>
              <div id="metricsControls" class="metrics-grid"></div>
            </div>
            <div class="metrics-group">
              <strong>Advanced Info</strong>
              <div id="advMetricsControls" class="metrics-grid"></div>
            </div>
          </div>
        </details>
      </div>

      <!-- Summary Bar -->
      <div id="summary" class="summary-bar"></div>

      <!-- Data Display -->
      <div class="data-container">
        <!-- Table for Desktop -->
        <div id="tableWrap" class="table-wrapper">
          <table id="resultsTable" class="table">
            <thead></thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>

        <!-- Cards for Mobile -->
        <div id="cardsContainer" class="cards-grid"></div>
      </div>

      <footer>
        Data provided by
        <a href="https://artificialanalysis.ai/" target="_blank"
          >Artificial Analysis</a
        >.
      </footer>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
